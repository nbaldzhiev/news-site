<!DOCTYPE html>
<html lang="en">
    <head>
        <title>News Website Layout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-content">
            <div id="left-pane">
                <div class="top-section">
                    <div class="left-pane-item top-section-item top-article">
                        <p class="top-article-text">Leading story</p>
                        <div class="top-article-content"></div>
                    </div>
                    <div class="left-pane-item top-section-item top-video">
                        <p class="top-video-text">Video</p>
                        <div class="top-video-content"></div>
                    </div>
                </div>
                <div class="bottom-section">
                    <div class="bottom-section-top-row">
                        <p class="top-row-text">Important</p>
                        <div class="top-row-content">
                            <div class="left-pane-item row-item top-row-item"></div>
                            <div class="left-pane-item row-item top-row-item"></div>
                            <div class="left-pane-item row-item top-row-item"></div>
                        </div>
                    </div>
                    <div class="bottom-section-bottom-row">
                        <div class="left-pane-item row-item bottom-row-item"></div>
                        <div class="left-pane-item row-item bottom-row-item"></div>
                        <div class="left-pane-item row-item bottom-row-item"></div>
                    </div>
                </div>
            </div>
            <div id="right-pane">
                <p class="latest-text">Latest</p>
                <div class="right-pane-content">
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                    <div class="latest-news-item"></div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
